<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div id="template-dom" class="{{className}}">
  <div class="user-profile" *if="user">
    <div class="user-avatar">
      <img src='{{user.avatar}}'>
      <div>
        My name is <strong>{{user.name}}</strong> <span *if="user.friends.length">,
        I have {{user.friends.length}} friends, they are:
      </span>
      </div>
    </div>
    <ul class="friends-list" *repeat="#friend of user.friends" style="list-style: none">
      <li>
        [{{$index}}] {{friend.name}}
        <span *if="friend.gender">({{friend.gender}})</span>
        who is {{friend.age}} years old
      </li>
    </ul>
  </div>
</div>
<script src="dist/lib.js"></script>

    }
  }
  render(document.getElementById('template-dom'), m)
</script>
</body>
</html>
